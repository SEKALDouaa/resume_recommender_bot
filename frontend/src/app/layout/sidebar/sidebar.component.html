<!-- Sidebar for medium+ screens -->
<div class="d-flex flex-column sidebar min-vh-100 p-3" [ngClass]="{ 'collapsed': isSidebarCollapsed }">

  <button (click)="toggleSidebar()" class="toggle-btn" style="z-index: 2000; position: relative;">
    <i class="bi" [ngClass]="isSidebarCollapsed ? 'bi-arrow-right' : 'bi-arrow-left'"></i>
  </button>

  <ul class="nav flex-column flex-grow-1">
    <li class="nav-item">
      <a class="nav-link" routerLink="/Home/dashboard">
        <i class="bi bi-speedometer2 me-2"></i>
        <span class="link-text">Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/Home/chatbot">
        <i class="bi bi-chat-dots me-2"></i>
        <span class="link-text">Assistant</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/Home/upload-resume">
        <i class="bi bi-upload me-2"></i>
        <span class="link-text">Uploader un CV</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/Home/resume-gallery">
        <i class="bi bi-folder2-open me-2"></i>
        <span class="link-text">Mes CVs</span>
      </a>
    </li>
  </ul>

  <!-- Push logout to bottom -->
  <div class="mt-auto">
    <a class="nav-link logout-link" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>
      <span class="link-text">DÃ©connexion</span>
    </a>
  </div>
</div>
