<div class="upload-container container py-5">
  <h2 class="upload-title mb-4">Uploader un CV</h2>

  <div class="mb-3">
    <input
      type="file"
      (change)="onFileSelected($event)"
      class="form-control upload-file-input"
    />
  </div>

  <button
    class="btn btn-upload"
    (click)="uploadResume()"
    [disabled]="isUploading || !selectedFile"
  >
    {{ isUploading ? 'Chargement...' : 'Uploader' }}
  </button>

  <div
    *ngIf="uploadMessage"
    class="mt-3 alert"
    [class.alert-success]="uploadMessage.startsWith('SuccÃ¨s')"
    [class.alert-danger]="uploadMessage.startsWith('Erreur')"
  >
    {{ uploadMessage }}
  </div>
</div>
